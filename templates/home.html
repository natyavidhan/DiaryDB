<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <title>DiaryDB</title>
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1>DiaryDB</h1>
      <h3>Welcome {{user['name']}}</h3>
      <h5>Your Key: {{user['key']}}</h5>
      <a href="/logout"><button class="btn btn-danger">Logout</button></a>
      <div class="mt-5 database">
        <h3>Databases</h3>
        <select name="db" id="db" onchange="changeDB(this)">
			<option value=""></option>
          {% for base in data %}
          <option value="{{base}}">{{base}}</option>
          {% endfor %}
        </select>
        <h4>Create Database</h4>
        <input type="text" id="dbName" />
        <button class="btn btn-success" onclick="createDB()">Create</button>
        <br />
        <select
          name="db"
          id="collection"
          class="mt-5"
          onchange="changeCollection(this)"
        >
        </select>
        <h4>Create Collection</h4>
        <input type="text" id="collectionName" />
        <button class="btn btn-success" onclick="createCollection()">Create</button>
      </div>
    </div>
    <script>
      function prettyPrint() {
        var ugly = document.getElementById("myTextArea");
        try {
          ugly.style.backgroundColor = "white";
          document.getElementById("myTextArea").value = JSON.stringify(
            JSON.parse(ugly.value),
            undefined,
            4
          );
        } catch (e) {
          ugly.style.backgroundColor = "#ff9e9e";
        }
      }
      //   setInterval(prettyPrint, 300);
      function changeDB(dbName) {
        var dbs = `{{data|tojson|safe}}`;
        dbs = JSON.parse(dbs);
        var db = dbs[dbName.value];
        console.log(db);
        var collections = Object.keys(db);
        $("#collection").empty();
        var option = document.createElement("option");
        option.text = "";
        option.value = "";
        document.getElementById("collection").add(option);
        for (var i = 0; i < collections.length; i++) {
          var collection = collections[i];
          console.log(collection);
          var option = document.createElement("option");
          option.text = collection;
          option.value = collection;
          document.getElementById("collection").add(option);
        }
      }
      function createDB() {
        $.ajax({
          url: "/createDB",
          type: "POST",
          dataType: "json",
          contentType: "application/json",
          data: JSON.stringify({
            base: $("#dbName").val(),
			name: "{{user['name']}}",
			key: "{{user['key']}}"
          }),
          success: function (data) {
            console.log(data);
            window.location.reload();
          },
        });
      }
      function createCollection() {
        $.ajax({
          url: "/createCollection",
          type: "POST",
          dataType: "json",
          contentType: "application/json",
          data: JSON.stringify({
            base: $("#db").val(),
			collection: $("#collectionName").val(),
			name: "{{user['name']}}",
			key: "{{user['key']}}"
          }),
          success: function (data) {
            console.log(data);
            window.location.reload();
          },
        });
      }
    </script>
  </body>
</html>
